services:
  # Backend Service
  - type: web
    name: restaurant-pos-backend
    env: node
    rootDirectory: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-pos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: restaurant-pos-frontend
          property: url

  # Frontend Service
  - type: web
    name: restaurant-pos-frontend
    env: static
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: restaurant-pos-backend
          property: url

databases:
  - name: restaurant-pos-db
    databaseName: restaurant_pos
    user: restaurant_user
    plan: free # Optional: defaults to the starter plan
