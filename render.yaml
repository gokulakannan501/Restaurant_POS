services:
  # Backend Service
  - type: web
    name: restaurant-pos-backend
    env: node
    # rootDirectory: backend
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-pos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false

  # Frontend Service
  - type: web
    name: restaurant-pos-frontend
    env: static
    # rootDirectory: frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: restaurant-pos-db
    databaseName: restaurant_pos
    user: restaurant_user
    plan: free # Optional: defaults to the starter plan
